<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Práctica 1 </title>
</head>
<body>
    <!-- Encabezados -->
    <h1>Encabezado h1</h1>
    <h3>Encabezado h3</h3>
    <!-- Parrafos -->
    <p>Primer parrafo</p>
    <p>Segundo parrafo</p>
    <!-- Enlaces -->
    <h2>Enlaces </h2>
    <!-- Enlace en misma pestaña -->
    <p><a href="https://innovacionyformacion.educa.madrid.org/actividades-formativas"> 
        Un enlace </a> </p>
    <!-- Enlace en otra pestaña -->
    <p><a href="https://innovacionyformacion.educa.madrid.org/actividades-formativas" target="_blank" rel="noopener"> 
      Un enlace (abierto en otra pestaña)</a> </p>
    <!-- También se puede enlazar en local -->    
    <!-- Imágenes -->
       <h2> Imágenes</h2>
    <!-- Imagen local con tamaño específico-->
    <p><img src="img/Pantallazo.png" alt="Descripción de la imagen" width="500" height="300"></p>
    <!-- Imagen remota con tamaño específico-->
    <p><img src="https://online.urjc.es/images/logoURJC.png" alt="Descripción de la imagen" width="100" height="100"></p>
</body>
</html>
